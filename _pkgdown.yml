url: https://github.com/stufield/gitr

home:
  strip_header: true
  links:
  - text: Learn more about me
    href: https://github.com/stufield

template:
  params:
    ganalytics: UA-115082821-1

authors:
  "Stu Field":
    href: https://github.com/stufield

development:
  mode: auto

articles:
  - title: Getting Started
    navbar: ~
    contents:
    - gitr

reference:
  - title: Git Wrappers
    desc: >
      A listing of the most common Git commands available in 'gitr'.
    contents:
    - git
    - git_sitrep
    - pr
    - branch
    - commit
    - lint
    - params
    - sha
    - tag

  - title: Z-Shell
    desc: >
      Commonly use ZSH plugin aliases.
    contents:
    - matches("^g[a-z]{2,6}")
    - -contains("^git_")

news:
  - one_page: true

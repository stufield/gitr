url: https://github.com/stufield/gitr

development:
  mode: auto

authors:
  Stu Field:
    href: https://github.com/stufield

home:
  links:
  - text: Learn more about me
    href: https://github.com/stufield

template:
  bootstrap: 5
  package: tidytemplate
  bslib:
    bg: "#202123"      # dark theme
    fg: "#B8BCC2"      # dark theme
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
    base_font: {google: "Roboto"}

articles:
  - title: Getting Started
    navbar: ~
    contents:
    - gitr

reference:
  - title: Git Wrappers
    desc: >
      A listing of the most common Git commands available in 'gitr'.
    contents:
    - git
    - git_sitrep
    - pr
    - branch
    - commit
    - lint
    - params
    - sha
    - tag

  - title: Z-Shell
    desc: >
      Commonly use ZSH plugin aliases.
    contents:
    - matches("^g[a-z]{2,6}")
    - -contains("^git_")

news:
  - one_page: true
